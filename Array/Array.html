<!DOCTYPE html>
<html>
	<head>
		<title>Ordering Arrays</title>
	</head>
	<body>
	<script type="text/javascript">
	var colors = ['Blue', 'Green', 'Red', 'Orange','Violet', 'Indigo', 'Yellow']
	var o = ['th', 'st', 'nd', 'rd']
	// Displays the above colors 1st, 2nd, 3rd, 4th, 5th, 6th, 7th in the console Ex: 1st choice is Blue, 2nd choice is Green, and so on.

		console.log('1' + o[1] + ' ' + 'choice' + ' ' +colors[0]);
		console.log('2' + o[2] + ' ' + 'choice' + ' ' +colors[1]);
		console.log('3' + o[3] + ' ' + 'choice' + ' ' +colors[2]);
		console.log('4' + o[0] + ' ' + 'choice' + ' ' +colors[3]);
		console.log('5' + o[0] + ' ' + 'choice' + ' ' +colors[4]);
		console.log('6' + o[0] + ' ' + 'choice' + ' ' +colors[5]);
		console.log('7' + o[0] + ' ' + 'choice' + ' ' +colors[6]);
	</script>
	</body>
</html>
