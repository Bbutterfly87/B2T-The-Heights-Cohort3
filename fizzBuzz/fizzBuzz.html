		<title></title>

	<body>
	<script type="text/javascript">

	var i;

	for( i = 1; i <= 100; i++){


    if (  i % 3 == 0) {

        console.log("Fizz") // Multiples of 3 will print fizz 

    }else if (i % 5 == 0) {

        console.log("Buzz");// Multiples of 5 will print buzz

    }else if (i % 15 == 0) {



        console.log("FizzBuzz");//Numbers that are multiples of 3 and 5 will print fizzbuzz


    }else {


        console.log(i);
    }





}
	</script>
	</body>
